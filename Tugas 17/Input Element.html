<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Element</title>
  </head>
  <body>
    <h1>Formulir Pendaftaran</h1>
    <br />
    <form>
      <p>Cari Data: <input type="search" /></p>
      <p>Alamat Website: <input type="url" /></p>
      <p>Umur: <input type="number" min="10" max="35" /></p>
      <p>No HP: <input type="tel" /></p>
      <p>Pemahaman Materi <input type="range" /></p>
      <input type="submit" name="submit" />
    </form>
  </body>
</html>
